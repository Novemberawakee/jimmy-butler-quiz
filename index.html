<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Butler Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Jimmy Butler Quiz</h1>
    <form>
        <div class="question">
            <label>1. What draft did he participate in?</label>
            <br>
            <input type="radio" name="questionOne">2009
            <input type="radio" name="questionOne" id="answerOne">2011
            <input type="radio" name="questionOne">2013
            <input type="radio" name="questionOne">2008
        </div>
        <div class="question">
            <label>2. What pick was he drafted with?</label>
            <br>
            <input type="radio" name="questionTwo">12
            <input type="radio" name="questionTwo">5
            <input type="radio" name="questionTwo" id="answerTwo">30
            <input type="radio" name="questionTwo">44
        </div>
        <div class="question">
            <label>3. Who drafted him?</label>
            <br>
            <input type="radio" name="questionThree">Boston Celtics
            <input type="radio" name="questionThree">Los Angeles Lakers
            <input type="radio" name="questionThree">Miami Heat
            <input type="radio" name="questionThree" id="answerThree">Chicago Bulls
        </div>
        <div class="question">
            <label>4. What year did he win Most Improved Player award?</label>
            <br>
            <input type="radio" name="questionFour">2013-2014
            <input type="radio" name="questionFour" id="answerFour">2014-2015
            <input type="radio" name="questionFour">2015-2016
            <input type="radio" name="questionFour">2016-2017
        </div>
        <div class="question">
            <label>5. How many times was he an Allstar?</label>
            <br>
            <input type="radio" name="questionFive" id="answerFive">6
            <input type="radio" name="questionFive">4
            <input type="radio" name="questionFive">2
            <input type="radio" name="questionFive">3
        </div>
        <div class="question">
            <label>6. What is his career high in points?</label>
            <br>
            <input type="radio" name="questionSix">52
            <input type="radio" name="questionSix">48
            <input type="radio" name="questionSix" id="answerSix">53
            <input type="radio" name="questionSix">61
        </div>
        <div class="question">
            <label>7. What is his current jersey number?</label>
            <br>
            <input type="radio" name="questionSeven">21
            <input type="radio" name="questionSeven">23
            <input type="radio" name="questionSeven">24
            <input type="radio" name="questionSeven" id="answerSeven">22
        </div>
        <button type="submit" class="btn">submit</button>
        <p id="score"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
